source = ~/.config/hypr/mocha.conf

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080@60.02,auto,1
monitor=HDMI-A-2,1920x1080@144,0x0,1
monitor=HDMI-A-1,1440x900@74.98,1920x180,1

$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun
$mod = SUPER


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
  allow_tearing = true
  border_size = 2
  no_border_on_floating = false
  gaps_in = 2
  gaps_out = 8
  gaps_workspaces = 48

  col.inactive_border = $surface0
  col.active_border = $blue
  col.nogroup_border = $surface0
  col.nogroup_border_active = $red
  hover_icon_on_border = true
}

decoration {
  rounding = 8
  rounding_power = 2
  active_opacity = 1
  inactive_opacity = 1
  fullscreen_opacity = 1
  dim_inactive = false
  dim_strength = 0
  dim_special = 0.2
  dim_around = 0.2
  border_part_of_window = true

  blur {
    enabled = true
    size = 8
    passes = 4
    ignore_opacity = true
    new_optimizations = true
    xray = false
    noise = 0.012
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0
    special = false
    popups = false
    input_methods = false
  }

  shadow {
    enabled = true
    range = 1
    render_power = 4
    sharp = true
    ignore_window = true
    color = $crust
    color_inactive = $crust
    offset = 0 0
    scale = 1
  }
}

animations {
  enabled = yes
  bezier = linear,0,0,1,1
  bezier = quart,0.165,0.84,0.44,1
  bezier = expo,0.19,1,0.22,1

  animation = global, 1, 5, quart
  animation = border, 1, 2.5, quart
  animation = windows, 1, 2.5, quart, popin 50%
  animation = windowsIn, 1, 2.5, quart, popin 87.5%
  animation = windowsOut, 1, 2.5, linear, popin 87.5%
  animation = fadeIn, 1, 2.5, quart
  animation = fadeOut, 1, 1.25, linear
  animation = fade, 1, 2.5, quart
  animation = layers, 1, 3, quart, popin 50%
  animation = layersIn, 1, 3, quart, fade
  animation = layersOut, 1, 3, quart, fade
  animation = fadeLayersIn, 1, 2.5, quart
  animation = fadeLayersOut, 0
  animation = workspaces, 1, 3, expo, slidevert
  animation = zoomFactor, 1, 3, quart
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  force_default_wallpaper = 0
  vfr = true
  vrr = 0
  background_color = $crust
}

windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

cursor {
  no_hardware_cursors = 2
  no_break_fs_vrr = 2
  min_refresh_rate = 60
  hotspot_padding = 1
  inactive_timeout = 0
  no_warps = false
  persistent_warps = false
  warp_on_change_workspace = 0
  warp_on_toggle_special = 0
  default_monitor = HDMI-A-2
  zoom_factor = 1
  zoom_rigid = false
  enable_hyprcursor = true
  hide_on_key_press = false
  hide_on_touch = true
  use_cpu_buffer = 2
}

input {
  kb_layout = us
  numlock_by_default = true
  resolve_binds_by_sym = false
  repeat_rate = 25
  repeat_delay = 600
  sensitivity = 0
  accel_profile = flat
  force_no_accel = false
  left_handed = false
  scroll_button = 0
  scroll_button_lock = 0
  scroll_factor = 1
  natural_scroll = false
  follow_mouse = 1
  follow_mouse_threshold = 0
  focus_on_close = 0
  mouse_refocus = false
  float_switch_override_focus = 1
  special_fallthrough = false
  off_window_axis_events = 1
  emulate_discrete_scroll = 1

  touchpad {
    disable_while_typing = false
    natural_scroll = true
    scroll_factor = 1
    middle_button_emulation = false
    clickfinger_behavior = false
    tap-to-click = true
    drag_lock = true
    tap-and-drag = true
    flip_x = false
    flip_y = false
  }

  tablet {
    output = "HDMI-A-2"
  }
}

device {
  name = syna32ea:00-06cb:ce17-touchpad
  accel_profile = adaptive
}

workspace = 1, monitor:eDP-1
workspace = 1, monitor:HDMI-A-2
workspace = 2, monitor:HDMI-A-2
workspace = 3, monitor:HDMI-A-2
workspace = 4, monitor:HDMI-A-2

workspace = 10, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1

gesture = 3, horizontal, workspace

bind = $mod, RETURN, exec, $terminal
bind = $mod, R, exec, $menu
bind = $mod, C, killactive,
bind = $mod, Q, exec, uwsm stop
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen,

bind = $mod SHIFT, S, exec, grim -g "$(slurp -d)" - | swappy -f -

bind = $mod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, MINUS, togglespecialworkspace, magic
bind = $mod SHIFT, MINUS, movetoworkspace, special:magic

bind = $mod, mouse_down, workspace, m-1
bind = $mod, mouse_up, workspace, m+1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = immediate, class:.*
windowrule = rounding 0, class:steam

